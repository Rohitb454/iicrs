<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form in HTML CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <header>Registration Form</header>
        <form action="#" class="form" id="registration-form">
            <div class="input-box">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" placeholder="Enter full name" >
            </div>

            <div class="input-box">
                <label for="email">Email Address</label>
                <input type="text" id="email" placeholder="Enter email address" >
                <!-- Error message for email validation -->
                <div id="email-error" class="error-message"></div>
            </div>

            <div class="column">
                <div class="input-box">
                    <label for="phone">Phone Number</label>
                    <input type="number" id="phone" placeholder="Enter phone number" >
                </div>
                <div class="input-box">
                    <label for="birthdate">Birth Date</label>
                    <input type="date" id="birthdate" placeholder="Enter birth date" >
                </div>
            </div>

            <div class="gender-box">
                <h3>Gender</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="check-male" name="gender" checked>
                        <label for="check-male">Male</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-female" name="gender">
                        <label for="check-female">Female</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-other" name="gender">
                        <label for="check-other">Prefer not to say</label>
                    </div>
                </div>
            </div>

            <div class="input-box address">
                <label for="street-address">Address</label>
                <input type="text" id="street-address1" placeholder="Enter street address" >
                <input type="text" id="street-address2" placeholder="Enter street address" >
                <div class="column">
                    <div class="select-box">
                        <select id="registration-type">
                            <option hidden>--Registration Type--</option>
                            <option>Type 1</option>
                            <option>Type 2</option>
                        </select>
                    </div>
                    
                    <input type="text" id="country" placeholder="Country" >
                </div>
                <div class="column">
                    <input type="text" id="state" placeholder="State" >
                    <input type="text" id="city" placeholder="City" >
                </div>
            </div>

            <div class="column">
                <div class="input-box">
                    <label for="transaction-id">Transaction ID Registration Fee</label>
                    <input type="text" id="transaction-id" placeholder="Enter transaction ID" >
                </div>
                <div class="input-box">
                    <label for="designation">Designation</label>
                    <input type="text" id="designation" placeholder="Enter designation" >
                </div>
            </div>

            <div class="input-box">
                <label for="Institution">Institution</label>
                <input type="text" id="Institution" placeholder="Enter institution" >
                <div class="input-box">
                    <label for="department">Department</label>
                    <input type="text" id="department" placeholder="Enter Department" >
                </div>
            </div>
            <div class="select-box">
                <select id="presentation-type">
                    <option hidden>--Presentation Type--</option>
                    <option>Oral (closed)</option>
                    <option>Poster (closed)</option>
                    <option>Participant</option>
                </select>
            </div>

            <button type="submit">Submit</button>
        </form>
    </section>

    <script>
        document.getElementById("registration-form").addEventListener("submit", function (event) {
            // Prevent the form from submitting by default
            event.preventDefault();

            // Get the email input value
            var emailInput = document.getElementById("email").value;

            // Check if the emailInput contains the "@" symbol
            if (emailInput.indexOf("@") === -1) {
                // If "@" is not found, display the error message
                document.getElementById("email-error").textContent = "Please enter a valid email address.";
            } else {
                // If "@" is found, clear any previous error message
                document.getElementById("email-error").textContent = "";

                // Submit the form (or you can add your own logic for form submission)
                this.submit();
            }
        });
    </script>
</body>
</html>
